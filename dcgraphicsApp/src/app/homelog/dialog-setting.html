<div mat-dialog-content style="max-height: 100%">
    <div class="form-group" id="divMain">

        <h1 style="text-align: center;color:black">Setting</h1>
        <br>
        

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
           
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Username" formControlName="name" [(ngModel)]="name">
              <label for="bio">Content</label>
              <input type="text" class="form-control" id="bio" placeholder="Bio" formControlName="bio" [(ngModel)]="bio">
            </div>
            <div class="form-group">
                <label for="avatar">File</label>
                <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput>
                <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
          </div>
          
            <button type="submit"  class="btn btn-success" >Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
          </form> 
    </div>
  </div>
