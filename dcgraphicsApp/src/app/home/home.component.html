<div  id="carouselExampleFade"  class="car carousel slide carousel-fade " data-ride="carousel" data-pause="false">
  <div class="carousel-inner">
    
    <div  class="carousel-item active" >
      <img  src="/assets/img/benjamin-lyngso-657465-unsplash.jpg" class="d-block w-100 imgCar" alt="...">
    </div>
    
    <div class="carousel-item">
        <img src="/assets/img/color.jpg" class="d-block w-100 imgCar" alt="...">
      </div>
    
    <div class="carousel-item">
      <img src="/assets/img/uboot.jpg" class="d-block w-100 imgCar" alt="...">
    </div>

    <div class="carousel-item">
        <img src="/assets/img/robo.jpg" class="d-block w-100 imgCar" alt="...">
      </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
 
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

          </h1>
          <br>
          <h3 id="textHead2" >
            <span>Graphiste et illustrateur</span>
          </h3>
          <br>
          <div class="">
              <a id="buttonHead" class="btn btn-theme btn-sm btn-min-block" routerLink="/about">About</a>
              <a id="buttonHead2" class="btn btn-theme btn-sm btn-min-block" routerLink="/contact">Contact</a></div>
      </div>
  </div>
</div>
