

<div class="container">
  <h1 style="text-align:center; margin:10%">Welcome User</h1>
  <div class="card ">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#">Registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        
      </ul>
    </div>
    <div style="padding:5%">

      <form #register="ngForm" role="form" (ngSubmit)="register.form.valid && onSubmit(register.value)">
        <div class="form-group">
          <label style="color: black" for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="name"  [pattern]="namePattern" [ngClass]="{'invalid-data': fname.invalid && register.submitted, 'valid-data': fname.valid && register.submitted}"
          required name="name" #fname="ngModel"  class="form-control"  >
          
            <div *ngIf="fname.invalid && register.submitted">
              <span style="color: red;">Please Enter Name.</span>
            </div>
            <div *ngIf="fname.errors?.pattern"> 
              <span style="color: red;">Name not valid.</span>
            </div>  
        </div>
 
        <div class="form-group">
          <label style="color: black" for="email">Email</label>
          <input type="text" id="email" [(ngModel)]="email"  [pattern]="mailPattern" [ngClass]="{'invalid-data': femail.invalid && register.submitted, 'valid-data': femail.valid && register.submitted}" 
          required name="email" #femail="ngModel"   class="form-control" >

          <div *ngIf="femail.invalid && register.submitted">
              <span style="color: red;">Please Enter Name.</span>
            </div>
            <div *ngIf="femail.errors?.pattern"> 
              <span style="color: red;">Name not valid.</span>
            </div>  
        </div>

        <div class="form-group">
            <label style="color: black" for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="password" [pattern]="mailPattern" [ngClass]="{'invalid-data': fpassword.invalid && register.submitted, 'valid-data': fpassword.valid && register.submitted}" 
            required name="password" #fpassword="ngModel"  name="password" class="form-control" >

            <div *ngIf="fpassword.invalid && register.submitted">
                <span style="color: red;">Please Enter Name.</span>
              </div>
              <div *ngIf="fpassword.errors?.pattern"> 
                <span style="color: red;">Name not valid.</span>
              </div>  
        </div>

      
 
        <button type="submit" class="btn btn-success" style="margin-right: 10px;">Register</button>
        <button type="reset" class="btn btn-danger">Reset</button>
 
    </form>
  </div>
  </div>
</div>
